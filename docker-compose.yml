version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: hackathon_mysql
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/myaql/conf.d
      - ./mysql/log/mysql:/var/log/mysql

  backend:
    build: ./backend
    container_name: hackathon_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=db
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    container_name: hackathon_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

  voicevox:
    image: voicevox/voicevox_engine:latest
    container_name: hackathon_voicevox
    ports:
      - "50021:50021"
    environment:
      - VOICEVOX_CORE_VERSION=0.24.1
    restart: unless-stopped

volumes:
  mysql-data:
